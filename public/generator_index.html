<!-- generator_index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code || BLTA Solutions</title>
    <link rel="shortcut icon" href="./generator_images/favicon.png" type="image/x-icon">
    <!-- css  -->
    <link rel="stylesheet" href="./generator_css/style.css">
    <link rel="stylesheet" href="./generator_css/generator.css">
    <link rel="stylesheet" href="./generator_css/scanner.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <!-- generator -->
        <div class="generator">
            <h1>QR Code Generator</h1>
            <p>Paste a URL or Enter a text to create a QR code</p>
            <div class="generator-form">
                <!-- Additional checkboxes -->
                <div class="options-row">
                    <div class="option">
                        <label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="logo" checked>
                                <span class="slider"></span>
                            </div>
                            &nbsp; <p style="size: 6px; color: black;">add logo</p>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="gradient" checked>
                                <span class="slider"></span>
                            </div>
                            &nbsp; <p style="size: 6px; color: black;"> add gradient</p>
                        </label>
                    </div>
                    <div class="option">
                        <label>
                            <div class="toggle-switch">
                                <input type="checkbox" id="consensus">
                                <span class="slider"></span>
                            </div>
                            &nbsp; <p style="size: 6px; color: black;">wait for blockchain consensus</p>
                        </label>
                    </div>
                </div>
                <!-- end of additional checkboxes -->
                <input type="text" placeholder="Enter a text or URL">
                <button>Generate QR Code</button>
            </div>

            <div class="generator-img">
                <img src="./generator_images/qr-code.png" alt="qr-code">
            </div>

            <div class="generator-btn">
                <button class="btn-link">Download <i class="fa-solid fa-download"></i></button>
            </div>
        </div>      
        <footer>
            <h4>Created by BLTA Solutions Ke</h4>
            <div class="icon2">
                <a href="/" target="_blank">
                    <p><i class="fa fa-qrcode" aria-hidden="true"></i> &nbsp;Scan Qr Code</p>
                  </a>
                <a href="https://bltasolutions.co.ke/" target="_blank">
                    <p style="font-size: 12px; color: blue;"><i class="fa fa-globe" aria-hidden="true"></i>&nbsp; Visit BLTA Solutions</p>
                </a>
            </div>
        </footer>
    </div>
    <script src="./generator_js/main.js"></script>
    <script src="./generator_js/generator.js"></script>
</body>

</html>
